<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Mevzuat{% endblock %}</title>

    <!--link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"-->
    <link href="https://bootswatch.com/5/flatly/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="alternate" type="application/rss+xml" title="Latest documents" href="{% url 'latest_documents_feed' %}">
    {% block extra_css %}{% endblock %}
  </head>
  <body style="padding-top:4.5rem;">

    <nav class="navbar navbar-light bg-light border-bottom fixed-top">
      <div class="container d-flex align-items-center">
        <a class="navbar-brand fw-semibold" href="{% url 'home' %}">Mevzuat.info</a>

        <form class="d-flex ms-auto" id="searchForm" action="{% url 'search' %}" method="get">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput" name="query">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

      </div>
    </nav>

    <div class="container py-4 mt-3">
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}{% endblock %}

    <script>
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
      const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
  </body>

</html>
